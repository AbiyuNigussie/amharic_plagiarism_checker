<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plagiarism Results</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container fade-in">
      <h1>Plagiarism Results</h1>
      <p>Check your files for plagiarism. Below are the results:</p>
      <table class="results-table">
        <thead>
          <tr>
            <th>File 1</th>
            <th>File 2</th>
            <th>Similarity Score</th>
          </tr>
        </thead>
        <tbody>
          {% if results %} {% for result in results %}
          <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td class="similarity-score">{{ result[2] }}%</td>
          </tr>
          {% endfor %} {% else %}
          <tr>
            <td colspan="3">No plagiarism detected.</td>
          </tr>
          {% endif %}
        </tbody>
      </table>
      <a href="/" class="button">Back to Upload</a>
    </div>
  </body>
</html>
