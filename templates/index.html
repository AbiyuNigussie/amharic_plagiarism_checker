<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Plagiarism Checker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Amharic Plagiarism Checker</h1>
      <p>Submit your files to check for plagiarism</p>
      <form
        id="fileForm"
        action="/"
        method="POST"
        enctype="multipart/form-data"
      >
        <input
          type="file"
          name="files"
          id="fileInput"
          multiple
          class="neumorphic-input"
        />
        <div id="fileListContainer">
          <h3>Selected Files:</h3>
          <ul id="fileList">
            <li class="placeholder">No files attached yet.</li>
          </ul>
        </div>
        <button type="submit" class="button" id="submitBtn">
          Upload Files
        </button>
      </form>
      <div id="spinner" class="spinner" style="display: none">
        <div class="loader"></div>
      </div>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
    </div>

    <script>
      const fileInput = document.getElementById("fileInput");
      const fileList = document.getElementById("fileList");
      const submitBtn = document.getElementById("submitBtn");
      const spinner = document.getElementById("spinner");
      let selectedFiles = [];

      fileInput.addEventListener("change", () => {
        Array.from(fileInput.files).forEach((file) => {
          if (!selectedFiles.some((f) => f.name === file.name)) {
            selectedFiles.push(file);
          }
        });
        updateFileList();
        updateFileInput();
      });

      function updateFileList() {
        fileList.innerHTML = "";
        if (selectedFiles.length === 0) {
          fileList.innerHTML =
            '<li class="placeholder">No files attached yet.</li>';
        } else {
          selectedFiles.forEach((file, index) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                        <span class="file-icon">üìÑ</span>
                        <span class="file-name">${file.name}</span>
                        <button class="delete-btn" onclick="removeFile(${index})">‚ùå</button>
                    `;
            fileList.appendChild(listItem);
          });
        }
      }

      function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
        updateFileInput();
      }

      function updateFileInput() {
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach((file) => {
          dataTransfer.items.add(file);
        });
        fileInput.files = dataTransfer.files;
      }

      document.getElementById("fileForm").addEventListener("submit", (e) => {
        if (selectedFiles.length < 2) {
          e.preventDefault();
          alert("Please attach at least two files before submitting!");
        } else {
          spinner.style.display = "flex";
        }
      });
    </script>
  </body>
</html>
